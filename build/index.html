<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS Drag n Drop Example</title>
    <!-- Add CSS Files -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../build/css/bootstrap.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../build/css/app.css">
    <!-- endinject -->
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-12">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ui-view></div>
            </div>
        </div>
    </div>

    <!-- Add JS Files -->
    <!-- bower:js -->
    <script src="../build/js/vendor/angular.js"></script>
    <script src="../build/js/vendor/angular-ui-router.js"></script>
    <script src="../build/js/vendor/angular-mocks.js"></script>
    <script src="../build/js/vendor/ui-bootstrap-tpls.js"></script>
    <script src="../build/js/vendor/jquery.js"></script>
    <script src="../build/js/vendor/angular-cookies.js"></script>
    <script src="../build/js/vendor/jquery-ui.js"></script>
    <script src="../build/js/vendor/angular-dragdrop.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../build/js/app/app.js"></script>
    <script src="../build/js/app/register/register.controller.js"></script>
    <script src="../build/js/app/login/login.controller.js"></script>
    <script src="../build/js/app/home/home.controller.js"></script>
    <script src="../build/js/app/app-services/user.service.local-storage.js"></script>
    <script src="../build/js/app/app-services/message.service.js"></script>
    <script src="../build/js/app/app-services/authentication.service.js"></script>
    <!-- endinject -->
</body>
</html>
