<div class="panel panel-default user-panel">
    <div><h2>Hi {{vm.user.firstName}} ({{vm.user.userType}})!</h2></div>
    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="#/login" class="btn btn-primary">Logout</a></li>
    </ul>
</div>
<div class="clear">
    <ul class="list-group card-section col-md-3">
        <li data-drag="true"
            data-jqyoui-options="{revert: 'invalid'}"
            jqyoui-draggable="{animate:true}"
            ng-model="card"
            jqyoui-draggable
            ng-hide="!card.title"
            class="list-group-item"
            ng-repeat="card in vm.cards">{{card.title}}
        </li>
    </ul>

    <div ng-repeat="(listName, list) in vm.user.data" class="col-md-4 ng-scope list-section">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title ng-binding">{{listName}}</h3>
            </div>
            <ul class="list-group" data-drop="true" data-jqyoui-options ng-model="list"
                jqyoui-droppable="{onDrop:'vm.dropMessage'}">
                <li data-drag="true" data-jqyoui-options ng-model="item" jqyoui-draggable ng-hide="!item.title"
                    class="list-group-item" ng-repeat="item in list">{{item.title}}
                </li>
            </ul>
        </div>
    </div>
</div>
